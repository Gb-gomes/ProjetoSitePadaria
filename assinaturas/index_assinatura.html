<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head> 

<body>
    <section class="all_page">
        <header class="header">
            <section class="logo">
                <img src="/img/logo.png" alt="Logo da padaria">
            </section>

            <nav>
                <a href="/index.html">Home</a>
                <a href="/produtos/Produtos.html">Produtos</a>
                <a href="/sobre_nos/index_sobre_nos.html">Sobre Nós</a>
                <a href="/contato/index_contato.html">Contato</a>
            </nav>

        <section class="group">
            <section class="carrinho">
                <i class="fa-solid fa-cart-plus"></i>
            </section>

            <section class="cadastro_conteiner">
                <a href="login_page/login.html" class="button-login">Login</a>
            </section>
        </section>

        </header>
  <div class="container">
    <div class="form-section">
      <h1>Assinatura de Pães</h1>
      <p>Receba pães artesanais fresquinhos direto da padaria, com gostinho de vó.</p>

      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>

        <label for="plano">Plano</label>
        <select id="plano" name="plano" required>
          <option value="">Selecione</option>
          <option value="semanal">Semanal</option>
          <option value="quinzenal">Quinzenal</option>
          <option value="mensal">Mensal</option>
        </select>

        <button type="submit">Assinar agora</button>
      </form>
    </div>

    <div class="image-section">
      <img src="/img/ass-pao.png" alt="Pães artesanais">
    </div>
  </div>
</body>
