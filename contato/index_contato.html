<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Delícias</title>
    <link rel="stylesheet" href="style_contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page-container">
        <header>
            <div class="header">
                <div class="logo">
                    <img src="/img/logo.png" alt="Logo da padaria">
                </div>

                <nav class="menu">
                    <a href="/index.html">Home</a>
                    <a href="/produtos/Produtos.html">Produtos</a>
                    <a href="/sobre_nos/index_sobre_nos.html">Sobre Nós</a>
                    <a href="/contato/index_contato.html" class="active">Contato</a>
                </nav>

                <div class="actions">
                    <div class="search-container">
                        <input type="text" placeholder="Pesquisar...">
                        <button class="button-buscar">Buscar</button>
                    </div>

                    <i class="fa-solid fa-cart-plus"></i>
                    <a href="/login_page/login.html" class="button-login">Login</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="text-contact">
                <h1>Fale conosco!</h1>
                <h3>
                    Tem dúvidas, elogios ou sugestões? Deixe sua mensagem preenchendo o formulário abaixo e nossa equipe retornará o mais breve possível!
                </h3>
            </div>

            <div class="contact-container">
                <form id="formContato">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <p id="mensagem-sucesso" class="mensagem-sucesso"></p>

                <div class="contact-info">
                    <p><i class="fa-solid fa-phone"></i> Telefone: (11) 99999-9999</p>
                    <p><i class="fa-solid fa-envelope"></i> E-mail: contato@delicias.com.br</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script_contato.js"></script>
</body>
</html>
