<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Artesanal Delícias</title>
    <link rel="stylesheet" href="style_contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="all_page">
        <header class="header">
            <section class="logo">
                <img src="/img/logo.png" alt="Logo da padaria">
            </section>

            <nav>
                <a href="/index.html">Home</a>
                <a href="/produtos/Produtos.html">Produtos</a>
                <a href="/sobre_nos/index_sobre_nos.html">Sobre Nós</a>
                <a href="/contato/index_contato.html">Contato</a>
            </nav>

        <section class="group">
            <section class="carrinho">
                <i class="fa-solid fa-cart-plus"></i>
            </section>

            <section class="cadastro_conteiner">
                <a href="/login_page/login.html" class="button-login">Login</a>
            </section>
        </section>

        </header>

        <main class="main-content">
            <div class="text-contact">
                <h1>Fale conosco!</h1>
                <h3>
                    Tem dúvidas, elogios ou sugestões? Deixe sua mensagem preenchendo o formulário abaixo e nossa equipe retornará o mais breve possível!
                </h3>
            </div>

            <div class="contact-container">
                <form id="formContato">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <p id="mensagem-sucesso" class="mensagem-sucesso"></p>

                <div class="footer-socials">
                <a href="https://www.instagram.com/familiadelicias.br/?igsh=M3F0M3BkaGNkMmd4#"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@artesanaldelicias?lang=pt-BR" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            </div>
        </main>
    </div>

    <script src="script_contato.js"></script>
</body>
</html>
