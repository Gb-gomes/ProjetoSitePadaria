<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="all_page">
        <header>
            <div class="header">

                <div class="logo">
                    <img src="img/logo.png" alt="Logo da padaria">
                </div>

                <p><a href="index.html">Home</a></p>
                <p><a href="index_sobre_nos.html">Sobre Nós</a></p>
                <p><a href="index_contato.html">Contato</a></p>

                <div class="search-container">
                    <input type="text" placeholder="Pesquisar...">
                    <button class="button-buscar">Buscar</button>
                </div>

                
                <div class="carrinho">
                    <i class="fa-solid fa-cart-plus"></i>
                </div>

                <div class="cadastro_conteiner">
                    <a href="login_page/login.html" class="button-login" >Login</a>
                </div>

            </div>
</header>
</div>

<div class="main-content">
    <div class="text-contact">
        <h1>Fale conosco!</h1>
        <h3>
            Tem dúvidas, elogios ou sugestões? Deixe sua mensagem preenchendo <br>
            o formulário abaixo e nossa equipe retornará o mais breve possível!
        </h3>
    </div>
    
    <div class="contact-container">
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

    
</body>
</html>
