<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="all_page">
        <header class="header">
            <section class="logo">
                <img src="/img/logo.png" alt="Logo da padaria">
            </section>

             <nav>
                <a href="/index.html">Home</a>
                <a href="/produtos/Produtos.html">Produtos</a>
                <a href="/sobre_nos/index_sobre_nos.html">Sobre Nós</a>
                <a href="/contato/index_contato.html" class="active">Contato</a>
            </nav>

        <section class="group">
            <section class="carrinho">
                <i class="fa-solid fa-cart-plus"></i>
            </section>

            <section class="cadastro_conteiner">
                <a href="login_page/login.html" class="button-login">Login</a>
            </section>
        </section>

        </header>

<main>
    <section class="produtos">
        <div class="produto">
            <img src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=600" alt="Pão Italiano">
            <h2>Pão Italiano</h2>
            <p class="preco">R$ 12,90</p>
            <button onclick="adicionarAoCarrinho('Pão Italiano', 12.90)">Adicionar ao carrinho</button>
        </div>

        <div class="produto">
            <img src="https://images.unsplash.com/photo-1542831371-d531d36971e6?q=80&w=600" alt="Croissant de Chocolate">
            <h2>Croissant de Chocolate</h2>
            <p class="preco">R$ 8,50</p>
            <button onclick="adicionarAoCarrinho('Croissant de Chocolate', 8.50)">Adicionar ao carrinho</button>
        </div>


        <div class="produto">
            <img src="https://images.unsplash.com/photo-1546554137-f86b9593a222?q=80&w=600" alt="Bolo de Limão">
            <h2>Bolo de Limão</h2>
            <p class="preco">R$ 45,00</p>
            <button onclick="adicionarAoCarrinho('Bolo de Limão', 45.00)">Adicionar ao carrinho</button>
        </div>
    </section>


    <section class="carrinho">
        <h2>Carrinho</h2>
        <ul id="lista-carrinho"></ul>
        <p id="total">Total: R$ 0,00</p>
    </section>
</main>


<script>
    let total = 0;


    function adicionarAoCarrinho(nome, preco) {
    const lista = document.getElementById('lista-carrinho');
    const item = document.createElement('li');
    item.textContent = `${nome} - R$ ${preco.toFixed(2)}`;
    lista.appendChild(item);
    total += preco;
    document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
    }
</script>
